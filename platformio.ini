; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
description = Totem lumineux "Feux du Tabac"
default_envs = esp32devkit
build_dir = C:/pio_builds/build
build_cache_dir = C:/pio_builds/cache

; ========================================
; CONFIGURATION COMMUNE À TOUS LES ENVIRONNEMENTS
; ========================================
[env]
framework = arduino
monitor_speed = 115200
upload_speed = 921600

build_flags =
	-D PROJECT_VERSION='"0.11.3"'
	-D PROJECT_NAME='"Totem Feux du Tabac"'
	-std=gnu++17

lib_deps =
	adafruit/Adafruit NeoPixel@^1.12.0
	adafruit/Adafruit BusIO@^1.14.0
	adafruit/Adafruit GFX Library@^1.11.0
	adafruit/Adafruit ST7735 and ST7789 Library@^1.10.0
	mikalhart/TinyGPSPlus@^1.0.3
	olikraus/U8g2@^2.35.0

; ========================================
; ENVIRONNEMENT 1 : ESP32 DevKit (ESP32 classique) — VALIDÉ ET STABLE
; ========================================
[env:esp32devkit]
platform = espressif32
board = esp32dev

build_flags =
	${env.build_flags}
	-D ENV_ESP32_DEVKIT

lib_deps = ${env.lib_deps}

; ========================================
; ENVIRONNEMENT 2 : ESP32-S3 DevKitC-1 N16R8 — ANTI-BOOTLOOP
; ========================================
[env:esp32s3_n16r8]
platform = espressif32
board = esp32-s3-devkitc-1

build_flags =
	${env.build_flags}
	-D ENV_ESP32S3_N16R8

lib_deps = ${env.lib_deps}

; Configuration PSRAM pour S3
board_build.esp-idf.sdkconfig_path = sdkconfig.esp32s3
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_upload.flash_size = 16MB

; Paramètres anti-bootloop (ESP32-S3 N16R8)
; Le GPIO0 ne doit pas être défini en sortie à l'boot si possible
; Éviter les GPIO de strapping (45, 46)
; Pas de GPIO input-only (26-32)
monitor_filters = esp32_exception_decoder